id = spawnd {
  listen = { port = 49 }
  spawn = {
    instances min = 1
      instances max = 10
  }
  background = no
}

id = tac_plus {
  debug = AUTHEN AUTHOR PACKET 

    log = stdout {
      destination = /dev/stdout
    }

  authorization log group = yes
    authentication log = stdout
    authorization log = stdout
    accounting log = stdout

    host = world {
      address = 0.0.0.0/0
        enable = clear enable
        key = "sw33t_key"
    }

  group = admin {
    default service = permit
      enable = permit
      service = shell {
        default command = permit
          default attribute = permit
          set priv-lvl = 15
      }
  }

  user = $enable$ {
    login = clear enable
  }

  user = admin {
    password = clear admin
      member = admin
  }
}
